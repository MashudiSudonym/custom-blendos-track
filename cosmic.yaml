impl: 'https://github.com/blend-os/tracks/raw/main'
track: 'blendos-base'

packages:
  # Core COSMIC components
  - 'cosmic-session'
  - 'cosmic-settings-daemon'
  - 'cosmic-settings'
  - 'cosmic-app-library'
  - 'xdg-desktop-portal-cosmic'

  # COSMIC Applications
  - 'alacritty'
  - 'cosmic-store'
  - 'cosmic-text-editor'
  - 'cosmic-files'
  - 'cosmic-screenshot'
  - 'cosmic-terminal'
  - 'cosmic-bg'
  - 'cosmic-comp'
  - 'cosmic-greeter'
  - 'cosmic-icon-theme'
  - 'cosmic-idle'
  - 'cosmic-launcher'
  - 'cosmic-notifications'
  - 'cosmic-osd'
  - 'cosmic-panel'
  - 'cosmic-player'
  - 'cosmic-store'
  - 'cosmic-wallpapers'
  - 'cosmic-workspaces'
  - 'cosmic-randr'

  # Setup and User Components
  - 'orca'
  - 'xdg-user-dirs-gtk'

  # Theming and Visuals
  - 'blendos-wallpapers-git'

  # File System and Media Support
  - 'gvfs'
  - 'gvfs-afc'
  - 'gvfs-goa'
  - 'gvfs-google'
  - 'gvfs-gphoto2'
  - 'gvfs-mtp'
  - 'gvfs-nfs'
  - 'gvfs-smb'
  - 'grilo-plugins'
  - 'tracker3-miners'
  - 'rygel'

  # Virtualization and Container Support
  - 'flatpak'

  # Additional Utilities
  - 'cmatrix'
  - 'figlet'
  - 'vim'
  - 'nvim'
  - 'btop'
  - 'tlp'
  - 'tlp-rdw'

services:
  # Services to enable
  - 'cosmic-greeter'

commands:
  # enable tlp
  - 'systemctl start tlp.service'
